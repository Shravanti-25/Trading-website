<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-login/signup</title>
    <link rel="stylesheet" href="user_login_register.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <h2>Welcome to SM TRADING</h2>
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form id="login" class="input-group">
                <div class="input-wrapper">
                    <i class='bx bx-user'></i>
                    <input type="text" class="input-field" placeholder="UserName" required>
                </div>
                <div class="input-wrapper">
                    <i class='bx bx-lock'></i>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <form id="register" class="input-group">
                <div class="input-wrapper">
                    <i class='bx bx-user'></i>
                    <input type="text" class="input-field" placeholder="Username" required>
                </div>
                <div class="input-wrapper">
                    <i class='bx bx-envelope'></i>
                    <input type="text" class="input-field" placeholder="Email ID" required>
                </div>
                <div class="input-wrapper">
                    <i class='bx bx-phone'></i>
                    <input type="text" class="input-field" placeholder="Contact" required>
                </div>
                <div class="input-wrapper">
                    <i class='bx bx-lock'></i>
                    <input type="password" class="input-field" placeholder="Password" required>
                </div>
                <div class="input-wrapper">
                    <i class='bx bx-lock'></i>
                    <input type="password" class="input-field" placeholder="Confirm Password" required>
                </div>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
        </div>
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function register() {
            x.style.left = "-450px"; /* Slide login form off-screen */
            y.style.left = "20px";   /* Bring the register form into view */
            z.style.left = "160px";  /* Adjust button to match the register section */
        }

        function login() {
            x.style.left = "20px";   /* Bring the login form into view */
            y.style.left = "450px";  /* Move the register form off-screen */
            z.style.left = "0px";    /* Adjust button to match the login section */
        }
    </script>
</body>
</html>
